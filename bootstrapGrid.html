<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nothing Alignment Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row bg-success">
        <div class="col border border-dark border-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Nullset.svg/330px-Nullset.svg.png" alt="an empty set" width="200px">
          <h4>Empty Set</h4>
          <h3><u>Lawful Good</u></h3>
        </div>
        <div class="col border-top border-bottom border-dark border-2">
          <img src="https://www.freepnglogos.com/uploads/number-0-png/number-0-newest-submissions-puns-8.png" alt="zero" width="200px">
          <h4>Zero</h4>
          <h3><u>Neutral Good</u></h3>
        </div>
        <div class="col border border-dark border-2">
          <img src="https://assets.fontsinuse.com/static/renders/29/24846/800/1/54a035ab/nothing.png" alt="nothing word" width="400px">
          <h4>The Word "Nothing"</h4>
          <h3><u>Chaotic Good</u></h3>
        </div>
      </div>
      <div class="row bg-secondary">
        <div class="col border-start border-end border-dark border-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Kolbenluftpumpe_hg.jpg/1280px-Kolbenluftpumpe_hg.jpg" alt="vaccuum" width="200px">
          <h4>Vaccuum</h4>
          <h3><u>Lawful Neutral</u></h3>
        </div>
        <div class="col">
          <br><br><br><br><br><br><br>
          <h4>Nothing</h4>
          <h3><u>True Neutral</u></h3>
        </div>
        <div class="col border-start border-end border-dark border-2">
          <img src="https://i0.wp.com/www.saucepodcast.com/wp-content/uploads/2019/08/Black-Square.jpg?w=2132&ssl=1" alt="a black square" width="200px">
          <h4>A Black Square</h4>
          <h3><u>Chaotic Neutral</u></h3>
        </div>
      </div>
      <div class="row bg-danger">
        <div class="col border border-dark border-2">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fb%2Fempty-bag-sacking-isolated-white-background-empty-bag-sacking-isolated-104467889.jpg&f=1&nofb=1&ipt=444ccaffc0770a01c1d54ac5f3eb2a605221d62ca54e1272fff1cd7b170d66bc" alt="an empty bag" width="200px">
          <h4>An Empty Bag</h4>
          <h3><u>Lawful Evil</u></h3>
        </div>
        <div class="col border-top border-bottom border-dark border-2">
          <br><br><br><br>
          <h1>0.<span style="text-decoration:overline;">00</span>1</h1>
          <br><br><br>
          <h3><u>Neutral Evil</u></h3>
        </div>
        <div class="col border border-dark border-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Black_hole_-_Messier_87_crop_max_res.jpg" alt="black hole" width="200px">
          <h4>Black Hole</h4>
          <h3><u>Chaotic Evil</u></h3>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
