<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lost Something</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 class="display-1 text-center text-danger border border-danger border-4">Lost Something</h1>
    <a class="btn btn-primary btn-sm" href="https://wwwwwwwww.jodi.org/100cc/zxcvb/index.html" role="button">Help me
      find my thing?</a>
    <button type="button" class="btn btn-secondary btn-lg" disabled>Disabled button</button>
  </div>
  <div class="container-md d-grid col-6">
    <div id="carousel1" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="question1.jpg" class="d-block w-100" alt="question marks" />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark">I think I lost something?</h5>
            <p class="text-dark">
              I really don't know.
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="cat.jpg" class="d-block w-100" alt="a cat" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Maybe I lost my cat?</h5>
            <p>
              Seems like I would remember if I had lost my cat though.
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="topHat.jpg" class="d-block w-100" alt="a tophat" />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark">No, maybe I'm getting it confused with a hat?</h5>
            <p class="text-dark">
              Did I really just lose my hat?
            </p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">What do you think I lost?</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">I'll never know if you're right.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Add a secret message.</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Add me to every list</label>
      </div>
      <button type="submit" class="btn btn-primary">Seal my fate</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
